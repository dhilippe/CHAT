<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIO CHAT</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="salon" action="">
    <h3>Utilisateurs:</h3>
    <a href="#" id="utilisateurs"></a>
  </form>
  <ul id="messages"></ul>


  <form id="form" action="">
    <input id="input" maxlength="400" autocomplete="off" />
    <button id="button">Send</button>
  </form>
  <script src="socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="client.js"></script>
  <script>
    const input = document.getElementById("input");
    const maxChar = 400;

    input.addEventListener("input", function() {
      const currentChar = input.value.length;
      if (currentChar > maxChar) {
        input.value = input.value.slice(0, maxChar);
        alert("Vous avez atteint la limite de caractères autorisée !");
      }
    });

    const form = document.getElementById("form");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const message = input.value;
      if (message.trim()) {
        socket.emit("chat message", message);
        input.value = "";
      }
    });
  </script>
  <script src="/socket.io/socket.io.js"></script>

</body>

</html>
